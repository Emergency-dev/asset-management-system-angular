<div class="overflow-x-auto">
    <table class="table w-full">
      <!-- head -->
      <thead>
        <tr>
          <th></th>
          <th>Product Code</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Unit</th>
          <th>Per Unit Price</th>
          <th>Customer Name</th>
          <th>Phone Number</th>
          <th>Total Price</th>
        </tr>
      </thead>
      <tbody>
        <!-- row 1 -->
        <tr *ngFor="let item of this.cartItems">
          <th>1</th>
          <td>{{item.productInfo.productCode}}</td>
          <td>{{item.productInfo.productName}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.unit}}</td>
          <td>{{item.price}}</td>
          <td>{{this.customerInfo.name}}</td>
          <td>{{this.customerInfo.contactNumber}}</td>
          <td>{{item.totalPrice}}</td>
        </tr>
      </tbody>
    </table>
  </div>
