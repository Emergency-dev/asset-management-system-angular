<div class="overflow-x-auto">
  <div class="m-1"></div>
  <div class="flex flex-row" style="justify-content: space-between">
    <div class=' items-start'>
      <label class="flex-grow group-hover:underline " #tBill>
        Total Price : {{this.price}}
      </label>
    </div>
    <div class=' items-end' style="width: 30%;">
      <select #pListName (change)="this.getUsers()"
        class="bg-white input input-sm input-bordered w-full max-w-xs">
        <option value="">Select Salesman Name</option>
        <option value="{{saller.userId}}" *ngFor="let saller of listSallers">{{saller.firstName}}</option>
      </select>
    </div>
  </div>
  <div class='divider m-1'></div>
  <div class="artboard artboard-horizontal phone-6">
    <table class="table w-full">
      <!-- head -->
      <thead>
        <tr>
          <th></th>
          <th>Product Code</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Unit</th>
          <th>Per Unit Price</th>
          <th>Customer Name</th>
          <th>Phone Number</th>
          <th>Total Price</th>
        </tr>
      </thead>
      <tbody>
        <!-- row 1 -->
        <!-- <tr *ngFor="let item of this.cartItems let i= index">
            <th>{{i+1}}</th>
            <td>{{item.productInfo.productCode}}</td>
            <td>{{item.productInfo.productName}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.unit}}</td>
            <td>{{item.price}}</td>
            <td>{{this.customerInfo.name}}</td>
            <td>{{this.customerInfo.contactNumber}}</td>
            <td>{{item.totalPrice}}</td>
          </tr> -->
        <tr *ngFor="let item of this.reviewList let i=index">
          <th>{{i+1}}</th>
          <td>{{item.productCode}}</td>
          <td>{{item.productName}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.unit}}</td>
          <td>{{item.perUnitPrice}}</td>
          <td>{{item.customerName}}</td>
          <td>{{item.customerPhone}}</td>
          <td>{{item.totalPrice}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
