    <div class="divider m-0"></div>
    <div class="overflow-auto">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
        <div *ngFor="let item of this.cartItems" class="transition-all p-4 bg-base-300 rounded hover:drop-shadow-lg hover:bg-primary cursor-pointer group">
            <div class="flex flex-row gap-4">
              <input type="checkbox" class="checkbox" />
              <div class="flex-grow group-hover:underline">
                {{item.productInfo.productCode}}: {{item.productInfo.productName}}
              </div>
              <div class="flex justify-end">{{item.quantity}} {{item.unit}}</div>
              <div class="flex justify-end">{{item.price * item.quantity}} PKR</div>
            </div>
          </div>
      </div>
      <div *ngIf="this.cartItems.length < 1" class="flex items-center justify-center">No Item in the Cart</div>
    </div>
  </div>

<input [checked]="this.isAddModalOpen" type="checkbox" id="add-item-modal" class="modal-toggle" />
