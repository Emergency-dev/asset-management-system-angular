<div class="flex flex-col items-center justify-center w-full h-full gap-2">
    <div *ngFor="let customer of this.customers" class="w-full h-full bg-base-300 rounded hover:bg-primary">
        <label class="w-full h-full label cursor-pointer">
          <div class="w-full h-full flex items-center justify-between p-5">
            <span class="label-text text-2xl">{{this.getLabel(customer)}}</span>
            <input
              type="radio"
              class="radio checked:bg-blue-500"
              [checked]="this.transactionService.transactionInfo.customerInfo.customerType === customer"
              (click)="this.onClickCustomer(customer)"
            />
          </div>
        </label>
      </div>
</div>
