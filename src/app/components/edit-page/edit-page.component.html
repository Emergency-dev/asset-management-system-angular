<div class="modal-box rounded  max-w-screen-xl max-h-screen absolute overflow-auto">
    <div class='flex flex-col justify-center items-center'>
        <div class='text-lg'>Edit Product</div>
        <div class='divider m-0'></div>
    </div>
    <div class="flex flex-row gap-6">
        <input type="text" #pId placeholder="Product Code" (keyup.enter)="getSelectedProductInfo()"
            (keyup)="this.ClearProduct()" class="bg-white input input-sm input-bordered w-300 max-w-xs rounded text-black" />
        <input (keyup.enter)="this.getSelectedProductInfoByName()" (keyup)="this.ClearProduct()" type="text" placeholder="Product Name" #pName
            class="bg-white input input-sm input-bordered w-600 max-w-xs rounded text-black"
            />
        <select  #pListName (change)="this.getEnteredProductInfo()"
            class="bg-white input input-sm input-bordered w-full max-w-xs rounded text-black"
            >
            <option value="" >Select Product Name</option>
            <option value="{{product}}" *ngFor="let product of prodNameList">{{product}}</option>
        </select>

    </div>
    <div class="divider m-4"></div>
    <div class="flex flex-col auto">
        <div class="m-3"></div>
        <div class="flex flex-row gap-6">
            <label for="ProdName">Product Name</label>
            <input #prodName type="text" id="ProdName" placeholder="Product Name"
                class="bg-white input input-sm input-bordered w-full max-w-xs rounded text-black" />
                <p>Retail Price</p>
                <input #SaleRate type="text" placeholder="Retail Price"
                class="bg-white input input-sm input-bordered w-full max-w-xs rounded text-black" />
        </div>
        <div class="m-3"></div>
        <div class="flex flex-row gap-6">
            <p>Wholesale Price</p>
            <input #WHRate type="text" placeholder="Wholesale Name"
                class="bg-white input input-sm input-bordered w-full max-w-xs rounded text-black" />
            <p>Package  Size</p>
                <input #Package type="text" placeholder="Package Size"
                class="bg-white input input-sm input-bordered w-full max-w-xs rounded text-black" />
        </div>
        <div class="m-3"></div>
        <div class="flex flex-row gap-6">
            <p>Product Unit</p>
            <input #productUnit type="text" placeholder="Product Unit"
                class="bg-white input input-sm input-bordered w-full max-w-xs rounded text-black" />
            <p>Category</p>
                <input #Category type="text" placeholder="Category"
                class="bg-white input input-sm input-bordered w-full max-w-xs rounded text-black" />
        </div>
        
    </div>
    <div class="divider m-4"></div>
    <div class="flex flex-row justify-end gap-6">
        <button (click)="this.saveEditProduct()" class="btn gap-2 rounded">
            Update
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 3.75V16.5L12 14.25 7.5 16.5V3.75m9 0H18A2.25 2.25 0 0120.25 6v12A2.25 2.25 0 0118 20.25H6A2.25 2.25 0 013.75 18V6A2.25 2.25 0 016 3.75h1.5m9 0h-9" />
              </svg>
              
        </button>
    </div>
</div>
